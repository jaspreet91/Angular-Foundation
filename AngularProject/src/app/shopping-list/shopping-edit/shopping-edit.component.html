<div class="row">
  <div class="col-xs 12">
    <form #shoppingEditForm="ngForm" (ngSubmit)="onAddItem(shoppingEditForm)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- using @viewChild('name', {static: false}) name: ElementRef -->
          <input type="text" id="name" 
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-2 form-gropup">
          <label for="amount">Amount</label>
          <input type="number" id="amount"
           class="form-control"
           name="amount"
           ngModel
           required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" 
          [disabled]="!shoppingEditForm.valid">{{editMode? 'Update' : 'Add'}}</button>
          <span style="padding-right: 4px;"></span>
          <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
            <span style="padding-right: 4px;"></span>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
